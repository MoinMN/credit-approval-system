<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h3>Register Customer Form</h3>
    <form method="post">
        {% csrf_token %}
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name"><br><br>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name"><br><br>
        <label for="age">Age</label>
        <input type="number" id="age" name="age"><br><br>
        <label for="monthly_salary">Monthly Income</label>
        <input type="number" id="monthly_salary" name="monthly_salary" step="any"><br><br>
        <label for="phone_number">Phone Number</label>
        <input type="number" id="phone_number" max="9999999999" name="phone_number"><br><br>
        <input type="submit"></input>
    </form>
</body>
</html>
